<!DOCTYPE html>
<html>
<head>
  <title>Register | QuizMaster</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">ðŸŽ¯ QuizMaster</div>
    <div class="nav-links">
      <button onclick="goHome()">Home</button>
      <button class="logout" id="logoutBtn" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="page">
    <div class="card">

      <h2>Create Account ðŸš€</h2>
      <p class="subtitle">Join QuizMaster and start your learning journey</p>

      <div class="input-group">
        <input id="name" type="text" required>
        <label>Full Name</label>
      </div>

      <div class="input-group">
        <input id="email" type="email" required>
        <label>Email Address</label>
      </div>

      <div class="input-group">
        <input id="password" type="password" required>
        <label>Password</label>
      </div>

      <!-- Student Role -->
      <div class="role-box">
        <span>Registering as:</span>
        <span class="role">Student</span>
      </div>

      <button class="primary-btn" onclick="registerUser()">Create Account</button>

      <p class="login-text">
        Already have an account?
        <span onclick="goLogin()">Login</span>
      </p>

      <p id="msg" class="message"></p>

    </div>
  </div>



<script>
async function registerUser() {
  try {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const role = "student"; // âœ… force student

    if(!name || !email || !password){
      document.getElementById("msg").innerText = "Please fill all fields";
      return;
    }

    const res = await fetch(window.location.origin + "/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password, role })
    });

    const data = await res.json();
    document.getElementById("msg").innerText = data.message;

    if(data.message === "User registered successfully"){
      setTimeout(()=>{
        window.location.href = "/login.html";
      }, 800);
    }

  } catch (err) {
    console.error(err);
    alert("Server error");
  }
}

function goHome(){
  window.location.href = "/";
}

function logout(){
  localStorage.removeItem("role");
  window.location.href = "/login.html";
}

// Hide logout if not logged in
if(!localStorage.getItem("role")){
  const btn = document.getElementById("logoutBtn");
  if(btn) btn.style.display = "none";
}
</script>

</body>
</html>
