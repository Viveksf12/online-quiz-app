<!DOCTYPE html>
<html>
<head>
  <title>Login | QuizMaster</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">ðŸŽ¯ QuizMaster</div>
    <div class="nav-links">
      <button onclick="goHome()">Home</button>
      <button class="logout" id="logoutBtn" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="page">
    <div class="card">

      <h2>Welcome Back ðŸ‘‹</h2>
      <p class="subtitle">Login to continue your quiz journey</p>

      <div class="input-group">
        <input id="email" type="email" required>
        <label>Email Address</label>
      </div>

      <div class="input-group">
        <input id="password" type="password" required>
        <label>Password</label>
      </div>

      <button class="primary-btn" onclick="login()">Login</button>

      <div class="divider">OR</div>

      <p class="register-text">
        Don't have an account?
        <span onclick="goRegister()">Register</span>
      </p>

      <p id="msg" class="message"></p>

    </div>
  </div>



<script>
// ================= LOGIN =================
async function login(){

  if(!email.value || !password.value){
    msg.innerText = "Please enter email and password";
    return;
  }

  const res = await fetch(window.location.origin + "/login",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({
      email: email.value,
      password: password.value
    })
  });

  const data = await res.json();
  msg.innerText = data.message;

  if(data.message !== "Login successful"){
    localStorage.removeItem("role");
    return;
  }

  // ===== ADMIN LOGIN =====
  if(data.role === "admin"){
    localStorage.setItem("role","admin");
    localStorage.setItem("email", data.email);
    window.location.href = "/admin.html";
  }

  // ===== STUDENT LOGIN =====
  if(data.role === "student"){
    localStorage.setItem("role","student");
    localStorage.setItem("email", data.email);

    const redirectSection = localStorage.getItem("redirectSection");

    if(redirectSection){
      localStorage.removeItem("redirectSection");
      window.location.href = "quiz.html?section=" + redirectSection;
    } else {
      window.location.href = "/";
    }
  }
}

// ================= NAVIGATION =================
function goRegister(){
  window.location.href = "register.html";
}

function goHome(){
  window.location.href = "/";
}

function logout(){
  localStorage.removeItem("role");
  localStorage.removeItem("email");
  window.location.href = "/login.html";
}

// Hide logout if not logged in
if(!localStorage.getItem("role")){
  const btn = document.getElementById("logoutBtn");
  if(btn) btn.style.display = "none";
}
</script>

</body>
</html>
