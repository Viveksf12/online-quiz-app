<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div>Online Quiz System</div>
    <div class="nav-links">
      <button onclick="goHome()">Home</button>
      <button id="logoutBtn" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="page">
    <div class="container">
      <div class="card">
        <h2>Login</h2>

        <input id="email" placeholder="Email">
        <input id="password" placeholder="Password" type="password">

        <button onclick="login()">Login</button>

        <p>New Register</p>
        <button onclick="goRegister()">Register</button>

        <p id="msg"></p>
      </div>
    </div>
  </div>

<script>
// ================= LOGIN =================
async function login(){

  if(!email.value || !password.value){
    msg.innerText = "Please enter email and password";
    return;
  }

  const res = await fetch(window.location.origin + "/login",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({
      email: email.value,
      password: password.value
    })
  });

  const data = await res.json();
  msg.innerText = data.message;

  if(data.message !== "Login successful"){
    localStorage.removeItem("role");
    return;
  }

  // ===== ADMIN LOGIN =====
  if(data.role === "admin"){
    localStorage.setItem("role","admin");
    localStorage.setItem("email", data.email);
    window.location.href = "/admin.html";
  }

  // ===== STUDENT LOGIN =====
  if(data.role === "student"){
    localStorage.setItem("role","student");
    localStorage.setItem("email", data.email);

    const redirectSection = localStorage.getItem("redirectSection");

    if(redirectSection){
      localStorage.removeItem("redirectSection");
      window.location.href = "quiz.html?section=" + redirectSection;
    } else {
      window.location.href = "/";
    }
  }
}

// ================= NAVIGATION =================
function goRegister(){
  window.location.href = "register.html";
}

function goHome(){
  window.location.href = "/";
}

function logout(){
  localStorage.removeItem("role");
  localStorage.removeItem("email");
  window.location.href = "/login.html";
}

// Hide logout if not logged in
if(!localStorage.getItem("role")){
  const btn = document.getElementById("logoutBtn");
  if(btn) btn.style.display = "none";
}
</script>

</body>
</html>
