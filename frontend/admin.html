<!DOCTYPE html>
<html>

<title>Admin Dashboard</title>

</head>

<body>
  <div class="navbar">
    <div>Online Quiz System</div>
    <div class="nav-links">
      <button onclick="goHome()">Home</button>
      <button id="logoutBtn" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="page">
  <div class="container">
    <div class="card">

<h3>Add Question</h3>

<select id="section">
  <option value="">Select Section</option>
  <option value="html">HTML</option>
  <option value="css">CSS</option>
  <option value="javascript">JavaScript</option>
  <option value="node">Node.js</option>
  <option value="java">Java</option>
  <option value="oops">OOPS</option>
</select>


<input id="question" placeholder="Question">
<input id="opt1" placeholder="Option 1">
<input id="opt2" placeholder="Option 2">
<input id="opt3" placeholder="Option 3">
<input id="opt4" placeholder="Option 4">
<input id="answer" placeholder="Correct Answer">

<button onclick="addQuestion()">Add Question</button>
    </div>
  </div>
<script>
async function addQuestion(){

  const sectionVal = document.getElementById("section").value.trim();
  const ques = document.getElementById("question").value.trim();
  const o1 = document.getElementById("opt1").value.trim();
  const o2 = document.getElementById("opt2").value.trim();
  const o3 = document.getElementById("opt3").value.trim();
  const o4 = document.getElementById("opt4").value.trim();
  const ans = document.getElementById("answer").value.trim();

  if(!sectionVal || !ques || !o1 || !o2 || !o3 || !o4 || !ans){
    alert("Fill all question fields");
    return;
  }

  const res = await fetch("/api/add-question",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({
      section: sectionVal.toLowerCase(),
      question: ques,
      options: [o1,o2,o3,o4],
      correctAnswer: ans
    })
  });

  const data = await res.json();
  alert(data.message);
}

</script>
</div>

<script>
// Only allow admin role
if(!localStorage.getItem("role") || localStorage.getItem("role") !== "admin"){
  window.location.href = "/login.html";
}

// hide logout if not logged in
const btn = document.getElementById("logoutBtn");
if(!localStorage.getItem("role") && btn){
  btn.style.display = "none";
}

function goHome(){
  window.location.href = "/";
}

function logout(){
  localStorage.removeItem("role");
  window.location.href = "/login.html";
}
</script>

</body>
</html>
