<!DOCTYPE html>
<html>
<head>
  <title>Quiz Sections</title>
  <link rel="stylesheet" href="stylehome.css">
</head>
<body>
  <div class="navbar">
  <div>Online Quiz System</div>
  <div>
    <button onclick="goProfile()">My Profile</button>
    <button onclick="logout()">Logout</button>
  </div>
</div>


<h1>Select Quiz Section</h1>

<div class="container">

  <div class="card" onclick="openQuiz('html')">
    <h2>HTML Quiz</h2>
    <p>Test your HTML knowledge</p>
  </div>

  <div class="card" onclick="openQuiz('css')">
    <h2>CSS Quiz</h2>
    <p>Test your CSS skills</p>
  </div>

  <div class="card" onclick="openQuiz('javascript')">
    <h2>JavaScript Quiz</h2>
    <p>Check your JS concepts</p>
  </div>

  <div class="card" onclick="openQuiz('node')">
    <h2>Node.js Quiz</h2>
    <p>Backend knowledge test</p>
  </div>

  <div class="card" onclick="openQuiz('java')">
    <h2>Java Quiz</h2>
    <p>Core Java questions</p>
  </div>

  <div class="card" onclick="openQuiz('oops')">
    <h2>OOPS Quiz</h2>
    <p>Object Oriented Programming</p>
  </div>

</div>

<script>

function openQuiz(section){

  const role = localStorage.getItem("role");

  if(!role){
    localStorage.setItem("redirectSection", section);
    window.location.href = "login.html";
    return;
  }

  window.location.href = "quiz.html?section=" + section;
}

function goProfile(){
  window.location.href = "profile.html";
}

function logout(){
  localStorage.removeItem("role");
  localStorage.removeItem("email");
  window.location.href = "login.html";
}

if(!localStorage.getItem("role")){
  document.querySelector(".navbar").style.display = "none";
}




</script>


</body>
</html>
