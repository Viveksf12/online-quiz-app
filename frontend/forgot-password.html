

<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="navbar">
  <div>Online Quiz System</div>
  <div>
    <button onclick="goHome()">Home</button>
  </div>
</div>

<div class="container">
  <div class="card">
    <h2>Reset Password</h2>

    <input id="email" placeholder="Enter registered email">
    <button onclick="sendOtp()">Send OTP</button>

    <div id="otpSection" style="display:none;margin-top:15px;">
      <input id="otp" placeholder="Enter OTP">
      <input id="newPassword" placeholder="New Password" type="password">
      <button onclick="resetPassword()">Reset Password</button>
    </div>

    <p id="msg"></p>
  </div>
</div>

<script>
function goHome(){
  window.location.href="/";
}

async function sendOtp(){
  const email = document.getElementById("email").value.trim();
  const msg = document.getElementById("msg");

  if(!email){
    msg.innerText = "Enter email";
    return;
  }

  const res = await fetch("/send-otp",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ email })
  });

  const data = await res.json();
  msg.innerText = data.message;

  if(data.message === "OTP sent to email"){
    document.getElementById("otpSection").style.display="block";
  }
}

async function resetPassword(){
  const email = document.getElementById("email").value.trim();
  const otp = document.getElementById("otp").value.trim();
  const newPassword = document.getElementById("newPassword").value.trim();
  const msg = document.getElementById("msg");

  if(!otp || !newPassword){
    msg.innerText = "Fill all fields";
    return;
  }

  const res = await fetch("/reset-password",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ email, otp, newPassword })
  });

  const data = await res.json();
  msg.innerText = data.message;

  if(data.message === "Password updated"){
    setTimeout(()=>{
      window.location.href="/login.html";
    },1200);
  }
}
</script>

</body>
</html>
